<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <ul v-show="emails.length == 10"> <!-- BONUS: con l'utilizzo del v-show, mostro la lista solo quando gli indirizzi email sono stati generati tutti -->
            <!-- tramite un v-for, stampo nel DOM gli indirizzi email presenti nell'array generata con l'API fornita -->
            <li v-for="(email, index) in emails" :key="index">
                {{email}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
